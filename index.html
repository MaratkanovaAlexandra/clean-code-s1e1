<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">

  <header class="header">
    <img 
      class="header__img"
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower matrix">
    <a 
      class="header__more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>

  <main class="main">

    <section id="adding-task">
      <label class="adding-task__label" for="new-task">Add Item</label>
      <div class="adding-task__wrapper">
        <input id="new-task" class="text-input adding-task__input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <section id="incomplete-tasks">
      <h3 class="title">Todo</h3>
      <ul class="task-list">
        <li class="task-element">
          <input class="task-element__checkbox" type="checkbox">
          <label class="task-element__label task">Pay Bills</label>
          <input type="text" class="text-input task-element__text task">
          <button class="button task-element__edit">Edit</button>
          <button class="button task-element__delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="task-element edit-mode">
          <input class="task-element__checkbox" type="checkbox">
          <label class="task-element__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input task-element__text task">
          <button class="button task-element__edit">Save</button>
          <button class="button task-element__delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>

    <section id="completed-tasks">
      <h3 class="title">Completed</h3>
      <ul class="task-list">
        <li class="task-element">
          <input class="task-element__checkbox" type="checkbox" checked>
          <label class="task-element__label task">See the Doctor</label>
          <input type="text" class="text-input task-element__text task">
          <button class="button task-element__edit">Edit</button>
          <button class="button task-element__delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>
  
</body>
</html>
